version: '3.8'

services:
  cloud4india-web:
    build: .
    container_name: cloud4india-website
    ports:
      - "4001:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://161.97.155.89:4002
      - VITE_CMS_URL=http://161.97.155.89:4002
    depends_on:
      - cloud4india-cms
    networks:
      - cloud4india-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cloud4india.rule=Host(`161.97.155.89`) || Host(`localhost`)"
      - "traefik.http.services.cloud4india.loadbalancer.server.port=80"

  cloud4india-cms:
    build:
      context: ./cloud4india-cms
      dockerfile: Dockerfile
    container_name: cloud4india-cms
    ports:
      - "4002:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/cms.db
      - RUN_MIGRATIONS=true
    volumes:
      - cms_data:/app/data
      - ./cloud4india-cms/cms.db:/app/data/cms.db:rw
    networks:
      - cloud4india-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # SQLite Database Management (Adminer)
  db-admin:
    image: adminer:latest
    container_name: cloud4india-db-admin
    ports:
      - "4003:8080"
    restart: unless-stopped
    environment:
      - ADMINER_DEFAULT_SERVER=sqlite
      - ADMINER_DESIGN=pepa-linha
    volumes:
      - cms_data:/var/lib/sqlite
      - ./cloud4india-cms:/var/lib/sqlite/cms:ro
    networks:
      - cloud4india-network
    depends_on:
      - cloud4india-cms

networks:
  cloud4india-network:
    driver: bridge

volumes:
  cms_data:
    driver: local
