version: '3.8'

services:
  # Frontend React Application (Local Development)
  cloud4india-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: cloud4india-frontend-local
    ports:
      - "4001:80"  # External port 4001 -> Internal port 80
    environment:
      - NODE_ENV=production
      - VITE_CMS_API_URL=http://localhost:4002
      - VITE_BASE_URL=http://localhost:4001
    restart: unless-stopped
    networks:
      - cloud4india-network
    depends_on:
      - cloud4india-cms

  # CMS Backend Application (Local Development)
  cloud4india-cms:
    build:
      context: .
      dockerfile: Dockerfile.cms
    container_name: cloud4india-cms-local
    ports:
      - "4002:3000"  # External port 4002 -> Internal port 3000
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOST=0.0.0.0
      - DB_PATH=/app/data/cms.db
    volumes:
      - cms_data_local:/app/data
    restart: unless-stopped
    networks:
      - cloud4india-network
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { host: 'localhost', port: 3000, path: '/api/health', timeout: 2000 }; const req = http.request(options, (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }); req.on('error', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  cms_data_local:
    driver: local

networks:
  cloud4india-network:
    driver: bridge
